{% extends "base.html" %}
{% load static %}

{% block title %}Delete Task{% endblock %}

{% block content %}
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="buttons">
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'home' %}">Cancel</a>
        </div>
    </form>
{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}
